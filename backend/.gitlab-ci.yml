variables:
  SONAR_TOKEN: $SONAR_PROJECT_LOGIN_BACK

build-backend-code-job:
  stage: build
  cache:
    - key:
        files:
          - backend/pom.xml
      paths:
        - ${CI_PROJECT_DIR}/.m2/repository
  rules:
    - changes:
      - backend/**/*
  script:
    - cd backend
    - mvn package -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2/repository
  before_script:
    - echo "BUILD_CI_JOB_ID=$CI_JOB_ID" > backend_build.env
  artifacts:
    paths:
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar
      - .m2/repository/*
    reports:
      dotenv: backend_build.env

sonarqube-backend-sast:
  stage: test
  needs: [build-backend-code-job]
  image: maven:3.8-openjdk-16
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - cd backend
    - mvn verify sonar:sonar
      -Dsonar.qualitygate.wait=true
      -Dsonar.projectName="25_ИГОРЬТЮТЮНОВ_БЭКЭНД"
      -Dsonar.projectKey=$SONAR_PROJECT_KEY_BACK \

spotbugs-sast:
  stage: test
  needs: [build-backend-code-job]
  variables:
    COMPILE: "false"
    SAST_JAVA_VERSION: 11
    MAVEN_REPO_PATH: ${CI_PROJECT_DIR}/.m2/repository

telegram-notification-backend:
  stage: notify
  needs:
    - build-backend-code-job
    - sonarqube-backend-sast
  rules:
    - changes:
      - backend/**/*
      if: $CI_COMMIT_TITLE =~ /send notification/
  script:
    - |
      curl --location "https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage" \
      --header "Content-Type: application/json" \
      --data "{\"chat_id\": \"-1002007326342\",\"text\": \"Игорь Тютюнов собрал backend. URL для скачивания артефактов
      $CI_PROJECT_URL/-/jobs/$BUILD_CI_JOB_ID/artifacts/download\"}"